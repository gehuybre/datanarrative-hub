<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataStory Platform</title>
    <script type="text/javascript">
      // Redirect all 404s back to index.html for client-side routing on GitHub Pages
      (function() {
        try {
          var l = window.location;
          // Detect base path (assume repo name is first segment)
          var segments = l.pathname.split('/').filter(Boolean);
          var base = '/';
          if (segments.length && segments[0] !== '') {
            base = '/' + segments[0] + '/';
          }

          var path = l.pathname.replace(base, '/');
          var qs = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '';
          var target = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + base + '?/' +
            path.split('/').filter(Boolean).join('/').replace(/&/g, '~and~') + qs + l.hash;
          l.replace(target);
        } catch (e) {
          // fallback: go to root
          window.location.replace('/');
        }
      })();
    </script>
  </head>
  <body>
    <!-- GitHub Pages 404 redirect for single page applications -->
  </body>
</html>
